<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Game</title>
</head>
<body>
    <h1>Edit Game</h1>
    <form th:action="@{/update}" th:object="${game}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="title">Title:</label>
            <input type="text" th:field="*{title}" id="title"/>
        </div>
        <div>
            <label for="developer">Developer:</label>
            <input type="text" th:field="*{developer}" id="developer"/>
        </div>
        <div>
            <label for="genre">Genre:</label>
            <select th:field="*{genre}" id="genre">
                <option th:each="genre : ${T(com.store.game.model.GameGenre).values()}"
                        th:value="${genre}" th:text="${genre}"></option>
            </select>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="text" th:field="*{price}" id="price"/>
        </div>
        <button type="submit">Save</button>
    </form>
</body>
</html>
