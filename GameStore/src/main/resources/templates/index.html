<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game Catalog</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h1>Game Catalog</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
 	<table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Developer</th>
                <th>Genre</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="game : ${games}">
                <td th:text="${game.title}"></td>
                <td th:text="${game.developer}"></td>
                <td th:text="${game.genre}"></td>
                <td th:text="${game.price}"></td>
                <td>
                    <form th:action="@{/edit/{id}(id=${game.id})}" method="get" style="display: inline;">
                        <button type="submit">Edit</button>
                    </form>
                    <form th:action="@{/delete/{id}(id=${game.id})}" method="delete" style="display: inline;">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <br/>
    <form th:action="@{/add}" method="get">
        <button type="submit">Add New Game</button>
    </form>
</body>
</html>
