<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game Catalog</title>
</head>
<body>
    <h1>Game Catalog</h1>
    <table class="table table-sm">
        <thead>
            <tr>
                <th>Title</th>
                <th>Developer</th>
                <th>Genre</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="game : ${games}">
                <td th:text="${game.title}"></td>
                <td th:text="${game.developer}"></td>
                <td th:text="${game.genre}"></td>
                <td th:text="${game.price}"></td>
                <td>
                    <form th:action="@{/edit/{id}(id=${game.id})}" method="get" style="display: inline;">
                        <button type="submit">Edit</button>
                    </form>
                    <form th:action="@{/delete/{id}(id=${game.id})}" method="delete" style="display: inline;">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <br/>
    <form th:action="@{/add}" method="get">
        <button type="submit">Add New Game</button>
    </form>
</body>
</html>
