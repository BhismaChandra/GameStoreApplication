<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>
    <div class="error-background">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="overlay">
                <div class="container text-center">
                    <h1 class="error-message">Error!!</h1>
                    <p class="error-description">Sorry, an error occurred.</p>
                    <p class="error-description">Please try again later.</p>
                    <p class="error-description"><span th:text="${errorType}"></span></p>
					<p class="error-description"><span th:text="${errorMessage}"></span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
